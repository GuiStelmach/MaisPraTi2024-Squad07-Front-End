<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Busca Responsiva</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
        </style>
        
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="search-bar">
        <!-- Campo de Busca -->
        <div class="field">
            <label for="search">Filtre sua Busca</label>
            <div class="input-group">
                <input type="text" id="search" placeholder="Buscar 'Carro'">
                <select>
                    <option>SC</option>
                    <option>SP</option>
                    <option>RJ</option>
                    <option>PA</option>
                    <option>BA</option>
                    <option>MA</option>
                </select>
                <button class="search-icon"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <!-- Campo de Data de Retirada -->
        <div class="field">
            <label for="pickup-date">Data de Retirada</label>
            <input type="date" id="pickup-date">
        </div>

        <!-- Campo de Data de Devolução -->
        <div class="field">
            <label for="return-date">Data de Devolução</label>
            <input type="date" id="return-date">
        </div>

        <!-- Botão de Pesquisa -->
        <button class="search-button">
            <i class="fas fa-search"></i> Pesquisar
        </button>
    </div>
</body>
</html>
